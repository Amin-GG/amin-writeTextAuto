<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth selection:text-green-400 selection:bg-slate-800 relative">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auto Write Text</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./all.css" />
  </head>
  <body dir="rtl" class="min-h-[100vh] max-h-max">
    <article
      class="bg-green-400 h-[30vh] flex flex-col justify-center items-center w-[50%] right-1/2 translate-x-1/2 absolute top-1/3 -translate-y-1/3 rounded-sm shadow-xl tablet:w-[70%] phone:w-[84%]">
      <h1
        class="text-black text-2xl font-bold transition-all duration-300 w-4/5">
        امین :
        <span
          class="text-white after:bg-white after:border-r-2 after:border-white after:mr-1 after:animate-[blink_.5s_infinite_ease] transition-all duration-300 type phone:text-lg">
          طراح وب
        </span>
      </h1>
      <h2 class="text-xl mt-12 mx-auto">به وبسایت من خوش امدید</h2>
    </article>
    <footer class="bg-green-500 text-white py-4 w-full absolute bottom-0">
      <p dir="rtl" class="mx-auto text-center">
        تهیه شده با
        <i class="fa-solid fa-heart mx-1"></i>
        و
        <i class="fa-solid fa-mug-hot mx-1"></i>
      </p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
